<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->
    <!-- dynamic component loading using ngIf -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      class="form-control"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
      #authForm="ngForm"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required=""
          email
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <!-- firebase api requests us to have atleast 6 characters -->
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          required=""
          minlength="6"
          ngModel
        />
      </div>
      <div class="form-group my-2">
        <button
          class="btn btn-primary m-2"
          type="submit"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <a
          class="nav-link text-primary m-2"
          type="button"
          (click)="onSwitchMode()"
          >Switch to {{ isLoginMode ? "Sign Up" : "Login" }}</a
        >
      </div>
    </form>
  </div>
</div>
