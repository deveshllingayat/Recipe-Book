<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required=""  />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" pattern="^[1-9]+[0-9]*$" ngModel required=""/>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success mx-1" [disabled]="f.invalid" >{{editMode?'Update':'Add'}}</button>
          <button type="button" *ngIf="editMode" class="btn btn-danger mx-1" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary mx-1" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
