<a [routerLink]="[index]"  style="cursor: pointer;" class="list-group text-decoration-none d-flex" >
  <div
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center my-2"
    routerLinkActive="active"
  >
    <div>
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <span>
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="max-height: 50px"
      />
    </span>
  </div>
</a>
