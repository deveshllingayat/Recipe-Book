<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 mb-2">
          <button type="submit" class="btn btn-success mx-2" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="" id="name" formControlName="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" name="" id="imagePath" formControlName="imagePath" class="form-control" #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 d-flex justify-content-center my-2">
          <img [src]="imagePath.value" class="img-responsive" alt="" width="300" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="desc">Description</label>
          <textarea class="form-control" id="desc" formControlName="description" rows="6"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row mt-2" *ngFor="let ingredientCtrl of controls;let i=index" [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-md-2">
              <input type="number" formControlName="amount"  class="form-control" />
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
